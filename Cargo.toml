[package]
name = "pyrtls"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.63"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.21"
rustls = { version = "0.23", default-features = false, features = ["logging", "ring", "std", "tls12"] }
rustls-native-certs = "0.7"
rustls-pemfile = "2"
rustls-pki-types = { version = "1.4.1", features = ["std"] }
socket2 = "0.5"
webpki-roots = "0.26"

[dev-dependencies]
anyhow = "1"
rcgen = "0.13"
