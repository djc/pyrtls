[package]
name = "pyrtls"
version = "0.1.2"
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.67"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.22"
rustls = { version = "0.23", default-features = false, features = ["logging", "ring", "std", "tls12"] }
rustls-pemfile = "2"
rustls-pki-types = { version = "1.4.1", features = ["std"] }
rustls-platform-verifier = "0.3"
socket2 = "0.5"
webpki-roots = "0.26"

[dev-dependencies]
anyhow = "1"
rcgen = "0.13"
